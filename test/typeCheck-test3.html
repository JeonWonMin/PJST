<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/pure/0.5.0/pure-min.css">
</head>
<body>
<table class="pure-table">
    <caption>변수 타입 검사하기</caption>
    <thead>
    <tr>
        <th>Variable</th>
        <th>typeof Variable</th>
        <th>Variable.constructor</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{an: "object"}</td>
        <td>object</td>
        <td>Object</td>
    </tr>
    <tr>
        <td>["an": "array"]</td>
        <td>object</td>
        <td>Array</td>
    </tr>
    <tr>
        <td>function(){}</td>
        <td>function</td>
        <td>Function</td>
    </tr>
    <tr>
        <td>"a string"</td>
        <td>string</td>
        <td>String</td>
    </tr>
    <tr>
        <td>88</td>
        <td>number</td>
        <td>Number</td>
    </tr>
    <tr>
        <td>true</td>
        <td>boolean</td>
        <td>Boolean</td>
    </tr>
    <tr>
        <td>new User()</td>
        <td>object</td>
        <td>User</td>
    </tr>
    </tbody>
</table>
<script>
    // 객체의 타입을 결정하는 데 constructor 프로퍼티를 사용하는 예

    // 숫자를 담은 변수가 실제로는 문자열인지 검사한다.
    if ( num.constructor == String ) {
        // 그렇다면 문자열을 파싱해서 숫자를 얻는다.
        num = parseInt( num );
    }

    // 문자열이 실제로는 배열인지 검사한다.
    if ( str.constructor == Array ) {
        // 그렇다면 배열 내용을 쉼표로 연결해 문자열을 만든다.
        str = str.join(",");
    }
</script>
</body>
</html>
