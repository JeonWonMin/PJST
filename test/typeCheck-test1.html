<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // 에러 메시지나 기본 메시지 출력하기

    function displayError( msg ) {
        // msg가 정의되었는지 검사한다.
        if ( typeof msg == 'undefined' ) {
            // msg가 정의되지 않았으면 기본 메시지를 사용한다.
            msg = "An error occured.";
        }

        // 메시지를 출력한다.
        console.log( msg );
    }

    displayError( "Hello, World!" );
</script>
</body>
</html>
