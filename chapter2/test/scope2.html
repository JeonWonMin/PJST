<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // 자바스크립트에서 전역 유효범위와 Window 객체

    // 문자열 "test"를 담은 전역 유효범위에 속하는 변수
    var test = "test";

    // 앞의 '전역' 변수와 window 객체의 test 프로퍼티가
    // 같음을 알 수 있다.
    console.log( window.test === test );
</script>
</body>
</html>
