<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // 클로저로 함수를 커링하는 예
    // 커링이란? - 함수의 전달인자 몇 개를 미리 채움으로써 더 간단한 함수를 만드는 방법.

    // 숫자를 더하는 함수를 만드는 함수
    function addGenerator( num ) {

        // 둘러싸는 함수에서 숫자 하나를 빌려와서
        // 두 숫자를 더하는 간단한 함수를 돌려준다.
        return function( toAdd ) {
            return num + toAdd
        };

    }

    // 이제 addFive는 전달인자 하나를 받아와서
    // 5를 더한 결과를 돌려주는 함수가 된다.
    var addFive = addGenerator( 5 );

    // 전달인자 4로 addFive 함수를 호출하면
    // 그 결과가 9인 것을 확인할 수 있다.
    console.log( addFive( 4 ) === 9 );
</script>
</body>
</html>
