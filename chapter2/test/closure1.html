<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="main" style="width: 100px; height: 100px; border: 1px solid blue;">Hi~closure!</div>
<script>
    // 클로저가 어떻게 코드의 의미를 명료하게 만드는지 보여주는 두 가지 예
    
    // ID가 'main'인 엘리먼트를 찾는다.
    var obj = document.getElementById("main");
    
    // 테두리 스타일을 바꾼다.
    obj.style.border = "1px solid red";
    
    // 1초 후에 발생할 콜백을 초기화한다.
    setTimeout(function(){
        // 엘리먼트를 감춘다.
        obj.style.display = "none";
    }, 2000);
    
    // 일정 시간이 지난 후에 경고 메시지를 출력하는 범용 함수
    function delayedAlert( msg, time ) {
        // 내부 콜백을 초기화한다.
        setTimeout(function(){
            // 둘러싸는 함수에서 넘겨받은 msg를 활용한다.
            alert( msg );
        }, time);
    }

    //  두 개의 전달인자로 delayedAlert 함수를 호출한다.
    delayedAlert( "Welcome!", 4000 );
</script>
</body>
</html>
