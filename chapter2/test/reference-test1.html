<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // 동일한 객체를 가리키는 여러 변수들에 대한 예

    // obj를 빈 객체로 설정한다.
    var obj = new Object();

    // 이제 objRef는 앞의 빈 객체를 가리킨다.
    var objRef = obj;

    // 앞에서 생성했던 객체의 프로퍼티를 수정한다.
    obj.oneProperty = true;

    // 이제 이 수정 사항이 두 변수에 모두 나타남을 볼 수 있다.
    // (두 변수 모두 동일한 객체를 가리키고 있기 때문이다.)
    console.dir(obj);
    console.dir(objRef);
    console.log( obj.oneProperty === objRef.oneProperty);
</script>
</body>
</html>
